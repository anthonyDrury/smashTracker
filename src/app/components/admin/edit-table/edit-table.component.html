<div class="smashEditTable">
  <h3>Edit</h3>
  <mat-form-field class="editTable__field">
    <mat-label>Edit Players Owes</mat-label>
    <mat-select (selectionChange)="playerSelected($event)">
      <mat-option *ngFor="let player of smashPlayers" [value]="player.userId">
        {{ player.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-stroked-button
    (click)="openDialog()"
    [disabled]="!selectedPlayer"
  >
    manually edit {{ selectedPlayer ? selectedPlayer.name : "" }}
  </button>
</div>
