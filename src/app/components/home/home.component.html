<div class="smashHome">
  <app-smash-player-biggest [smashPlayers]="smashPlayers">
  </app-smash-player-biggest>
  <app-smash-player-total
    [smashPlayers]="smashPlayers"
  ></app-smash-player-total>

  <app-smash-player-win
    [smashPlayers]="bettingList"
    (playerWon)="onPlayerWon($event)"
  ></app-smash-player-win>

  <h1>Who is betting?</h1>
  <div class="smashHome__actionList">
    <ng-container *ngFor="let smashPlayer of smashPlayers">
      <app-smash-player-action
        class="smashHome__actionItem"
        [smashPlayer]="smashPlayer"
        [checked]="smashPlayer | bettingListIncludesPlayer | async"
        (toggle)="addOrRemovePlayerFromBettingList(smashPlayer)"
      ></app-smash-player-action>
    </ng-container>
  </div>
</div>
