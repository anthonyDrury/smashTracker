<mat-form-field>
  <mat-label>Disburse Funds</mat-label>
  <mat-select (selectionChange)="playerSelected($event)">
    <mat-option *ngFor="let player of smashPlayers" [value]="player.userId">
      {{ player.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-stroked-button (click)="onDisburse()" [disabled]="!selectedPlayer">
  {{ selectedPlayer ? selectedPlayer.name : "" }} won!
</button>
