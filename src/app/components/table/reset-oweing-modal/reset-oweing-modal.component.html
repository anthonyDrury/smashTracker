<h1 mat-dialog-title>Reset Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to reset all amounts owed?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onCancel()">cancel</button>
  <button mat-button [disabled]="loading" (click)="onSubmit()" cdkFocusInitial>
    Reset
  </button>
</div>
