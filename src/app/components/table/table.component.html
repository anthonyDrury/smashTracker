<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name Owes:</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container *ngFor="let player of smashData$ | async">
    <ng-container [matColumnDef]="player.name">
      <th mat-header-cell *matHeaderCellDef>{{ player.name }}</th>
      <td mat-cell *matCellDef="let element">{{ element[player.name] }}</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-divider></mat-divider>

<app-edit-table [smashPlayers]="smashData$ | async"></app-edit-table>
<app-reset-table></app-reset-table>
